{% extends "entries/base.html" %}


 {%block content %}
      
     

      <div class="col-md-8">
        <div class="card mb-4 mt-4">
          <div class="card-header">
           Login to your Account
         
          </div>
          <div class="card-body">
          <form method ="POST">
          {% csrf_token %}
          {{form.as_p}}
          <button type="submit" class ="btn btn-primary">Login</button>
         
          </form>
          <br>
          <h6>No Account yet?  <a href="{% url 'register' %}">Register here</a></h6>
          </div>
            </div>
        </div>
       
       
      
      {% endblock %}
